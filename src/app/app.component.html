
<mat-toolbar class="mat-elevation-z8"  color="primary"><span class="flexExpand"></span><span>Atess Todo App</span>
  <span class="flexExpand"></span>
</mat-toolbar>
<mat-toolbar class="mat-elevation-z8"  color="disabled"> <span class="flexExpand"></span> <mat-form-field>
  <input type="text" matInput  id="newtodo" value="" />
</mat-form-field>
<button  mat-raised-button color="primary" (click)="add()">Add</button>
  <span class="flexExpand"></span>
</mat-toolbar>


  

  
  <div *ngFor="let d of todoItems, let i=index;"><mat-card>
  <mat-card-content>   <span class="flexExpand"></span> <span style="text-align: left;"><input type="checkbox" value="d.itemCompleted" (click)="complete(i)" />
  </span>&nbsp;<label>{{d.itemDescription}}</label>&nbsp; &nbsp;<button mat-raised-button class="delete" (click)="delete(i)">x</button>
  <span class="flexExpand"></span> </mat-card-content>
</mat-card>
